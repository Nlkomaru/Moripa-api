    shopId:
      $ref: '../../common/uuid.yml#/UUID'
    owner:
      type: string
    location:
      $ref: '../../bukkit/location-data.yml#/LocationData'
    price:
      type: number
      format: double
    item:
      $ref: '../../bukkit/item-stack-data.yml#/ItemStackData'
